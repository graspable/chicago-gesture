<!doctype html>
<meta charset='utf-8'>
<title>GM Experiment</title>
<!-- Load Graspable Math -->
<script src="libs/gmath/gmath-2.14.7+gmlhlgm.min.js"></script>
<!-- Load the jspsych library and plugins -->
<script src="jsPsych/jspsych.js"></script>
<script src="jsPsych/plugins/jspsych-instructions.js"></script>
<script src="jsPsych/plugins/jspsych-gmlhlgm.js"></script>

<!-- Load the stylesheet -->
<link href="jsPsych/css/jspsych.css" type="text/css" rel="stylesheet"></link>
</head>

<style>
div#gesture-trial-container {
  text-align: center
}

div.gm-container {
  width: 100%;
  height: 100%;
  max-width: 100%;
  max-height: 100%;
}
</style>

<body>
</body>

<script>
var instructions = {
    type: 'instructions',
    pages: [
        'Welcome to the experiment. Click next to begin.',
        'This is the second page of instructions.',
        'This is the final page.'
    ],
    show_clickable_nav: true
};

var gm = {
    type: 'gmlhlgm',
    condition: 'draw',
    expression: '8+2+4=_+4'
};

var gm2 = {
    type: 'gmlhlgm',
    condition: 'dynamic-free',
    expression: '8+3+4=_+4',
};

var gm3 = {
    type: 'gmlhlgm',
    condition: 'dynamic-squish',
    expression: '8+4+4=_+4',
    nextButton: false
}

jsPsych.init({
    timeline: [
        // instructions,
        gm,
        gm2,
        gm3
    ],
    // A thin, colored div was at the top of the display element, which I believe should have
    // been removed automatically by jsPsych when all loading has occurred. Turning off the
    // progress bar to prevent this issue.
    show_preload_progress_bar: false
});
</script>
